<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soggy apple juice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recipe {
            margin-bottom: 20px;
        }
        .recipe h2 {
            margin-top: 0;
        }
        .recipe ul {
            list-style-type: none;
            padding-left: 0;
        }
        .recipe ul li {
            margin-bottom: 5px;
        }
        /* Style for Chicken Alfredo link */
        .recipe a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFD700; /* Gold */
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .recipe a:hover {
            background-color: #FFC107; /* Darker gold on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Soggy apple juice</h1>
    </header>
    <div class="content">
        <div class="recipe">
            <h2>Ingredients:</h2>
            <ul>
                <li>Apples</li>
                <li>Sugar</li>
                <li>Syrup</li>
            </ul>
        </div>
        <div class="content">
            <div class="recipe">
                <h2>Instructions:</h2>
                <ul>
                    <li>1. Add 6 apples and blend</li>
                    <li>2. Add 3 sprinkles of sugae</li>
                    <li>3. Add 1 drop of syrup</li>
                </ul>
            </div>
        <a href="./index.html">Back to Main Page</a>
    </div>
</body>
</html>
